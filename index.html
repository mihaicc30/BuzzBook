<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="src/assets/ic.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzBook</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      
      document.addEventListener("mousemove", (e) => {
        let curs = document.querySelector(".cursor");
        if(!curs) return
        let x = e.pageX;
        let y = e.pageY;
        curs.style.left = x - 150 + "px";
        curs.style.top = y - 150 + "px";
        curs.style.opacity = "1";
      });
    </script>
  </body>
</html>
